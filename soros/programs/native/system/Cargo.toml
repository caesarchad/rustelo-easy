[package]
name = "bitconch-system-program"
version = "0.12.0"
description = "Bitconch system program"
authors = ["Bitconch Dev <info@bitconch.io>"]
repository = "https://github.com/bitconch/bus"
license = "Apache-2.0"
homepage = "https://bitconch.io/"
edition = "2018"

[dependencies]
bincode = "1.1.2"
log = "0.4.2"
serde = "1.0.88"
bitconch-sdk = { path = "../../../sdk", version = "0.12.0" }

[lib]
name = "bitconch_system_program"

# Must be a static lib instead of cdylib because `SystemInstruction::CreateAccount`
# allocates Rust memory.
# cc: https://github.com/bitconch/bus/issues/2004#issuecomment-444570081
crate-type = ["lib"]

